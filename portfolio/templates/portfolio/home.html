{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<div class="row justify-content-center">
    <div>
        <img src="{% static 'portfolio/man-g3fbcea509_1920.jpg' %}" width="800" height="auto" alt="">
    </div>
</div>

<div class="row justify-content-center">
    <div>
        <h1>Koyo Nakayama</h1>
    </div>
</div>
    
<h1>Koyo's Portfolio</h1>
<hr>

<div class="row">
    {% for project in projects %}
    <div class="col-lg-4">
        <img src="{{ project.image.url }}" class="img-fluid" alt="">
        {% if project.url %}
        <a href="{{ project.url }}">Link</a>
        {% endif %}
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
